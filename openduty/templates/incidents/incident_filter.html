<div class="container">
<h2>Filter</h2>
  <form class="form-horizontal" action="?" method="GET">
        {% for p in filters.base_params %}
        <input type="hidden" name="{{ p.0 }}" value="{{ p.1 }}" />
        {% endfor %}
        {% for f in filters.filters %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="{{ f.verbose_name }}">{{ f.verbose_name }}:</label>
             <div class="col-sm-5">
             <input type="text" list="{{ f.field }}" name="{{ f.field }}" class="form-control"/>
             <datalist id="{{ f.field }}">
                {% for obj in f.values_list %}
                    <option value="{{ obj.1 }}" {% if f.selected == obj.1 %}selected{% endif %}>{{ obj.0 }}</option>
                {% endfor %}
             </datalist>

             </div>
        </div>
        {% endfor %}
      <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-3">
		<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Filter</button>
        <a href="?" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Reset</a>
          </div>
      </div>
  </form>
<br />
</div>
